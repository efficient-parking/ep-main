<!DOCTYPE html>
<html lang="it">
<head>
	<title>Accedi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="image/icon/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/signin/util.css">
	<link rel="stylesheet" href="css/signin/signin.css">
</head>
<body>
	<div class="limiter">
	    <div class="brand-logo">
	    	<a href="index.html"><img src="image/main-logo-reverse.png" alt=""/></a>
	   </div>
    </div>
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id= "contactForm">
					<span class="login100-form-title p-b-26">
						Benvenuto
					</span>
					<div class="alert-targa">Targa non esistente</div>
		    	<div class="alert-password">Password errata</div>
					<div class="wrap-input100 validate-input" data-validate = "Targa non valida">
						<input class="input100" id="targa" type="text" name="targa">
						<span class="focus-input100" data-placeholder="Targa"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password non valida">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" id="password" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Accedi
							</button>
						</div>
					</div>
					<div class="text-center p-t-115">
						<span class="txt1">
							Non hai un account?
						</span>
						<a class="txt2" href="splash_signup.html">
							Iscriviti
						</a>
						<br>
						<span class="txt1">
							Hai dimenticato la password?
						</span>
						<a class="txt2" href="splash_password_recovery.html">
							Recuperala
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="js/signin/signin_beta.js"></script>
	<script src="js/signin/signin_alpha.js"></script>
</body>
</html>
