  <body>

Email<br />

Targa<br />

      const validateForm = () => {
  const name = document.querySelector("#form-name").value;
  const username = document.querySelector("#form-username").value;
    const phonenumber = document.querySelector("#form-phonenumber").value;
  const email = document.querySelector("#form-email").value;
    const password = document.querySelector("#form-password").value;
    const targa = document.querySelector("#form-targa").value;

  if (name.trim() == "" || username.trim() == "" phonenumber.trim() == "" || email.trim() == "" password.trim() == "" targa.trim() == "") {
    alert("form not completely filled");
  } else {
    writeToDatabase(name, username, phonenumber, email, password, targa);
  }
};

const writeToDatabase = (name, username, phonenumber, email, password, targa) => {
  firebase.database().ref("users/" + targa).set({
      name: name,
      user: username,
      email: email,
      phonenumber: phonenumber,
      targa: targa,
      password: password,
    });
};

document.querySelector("#register").addEventListener("click", () => {
  validateForm();
});
